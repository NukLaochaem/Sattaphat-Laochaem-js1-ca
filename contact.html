<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact form</title>
</head>
<body>
    <a href="index.html" class="back"><< Back</a>
    <div class="form_container">
        <form class="contact_form">


            <div class="name_container">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Your full name">
                <div class="name_error">Name required</div>
            </div>

            <div class="subject_container">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="Enter a subject here"/>
                <div class="subject_error">Minimum 10 characters required</div>
            </div>
            
            <div class="email_container">
                <label for="email">Email </label>
                <input type="email" name="email" id="email" placeholder="Your email">
                <div class="email_error">Must be an email address</div>
            </div>

            <div class="address_container">
                <label for="address">Address </label>
                <input type="text" name="address" id="address" placeholder="Your address">
                <div class="address_error">Minimum length of 25 characters</div>
            </div>

            <button class="contact_sumbit" type="submit">Sumbit</button>
        </form>
    </div>

    <script src="js/contact.js"></script>
</body>
</html>
